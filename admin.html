<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Admin Panel</h1>
        
        <!-- Login Form -->
        <div id="loginForm">
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600" placeholder="Enter admin password">
            </div>
            <button id="loginBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                Login
            </button>
        </div>

        <!-- Admin Settings (hidden by default) -->
        <div id="adminSettings" class="hidden">
            <div class="mb-4">
                <label for="redirectUrl" class="block text-sm font-medium mb-2">Redirect URL</label>
                <input type="url" id="redirectUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600" placeholder="https://example.com">
            </div>

            <div class="mb-4">
                <label for="banner300x250" class="block text-sm font-medium mb-2">300x250 Banner Ad Code</label>
                <textarea id="banner300x250" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 font-mono text-xs" placeholder="Paste your 300x250 banner ad code here"></textarea>
            </div>

            <div class="mb-4">
                <label for="banner728x90" class="block text-sm font-medium mb-2">728x90 Banner Ad Code</label>
                <textarea id="banner728x90" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 font-mono text-xs" placeholder="Paste your 728x90 banner ad code here"></textarea>
            </div>

            <div class="mb-4">
                <label for="popunderAd" class="block text-sm font-medium mb-2">Popunder Ad Code</label>
                <textarea id="popunderAd" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 font-mono text-xs" placeholder="Paste your popunder ad code here"></textarea>
            </div>

            <div class="mb-4">
                <label for="pushAd" class="block text-sm font-medium mb-2">Push Notification Ad Code</label>
                <textarea id="pushAd" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 font-mono text-xs" placeholder="Paste your push notification ad code here"></textarea>
            </div>

            <button id="saveSettings" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 mb-4">
                Save Settings
            </button>

            <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                Logout
            </button>
        </div>

        <!-- Theme Toggle -->
        <div class="mt-8">
            <label for="themeToggle" class="inline-flex items-center cursor-pointer">
                <span class="mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">Light</span>
                <div class="relative">
                    <input type="checkbox" id="themeToggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                </div>
                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Dark</span>
            </label>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
