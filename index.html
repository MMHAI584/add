<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertising Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .advertising-section {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .timer-container {
            margin-top: 50px;
            font-size: 3em;
            color: #555;
        }
        .open-link-button {
            display: none; /* Hidden by default */
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .open-link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="advertising-section">
        <h1>Special Offer!</h1>
        <p>Don't miss out on our amazing deals!</p>
    </div>

    <!-- Adsterra Ad Placeholder -->
    <div id="adsterra-ad-container" style="margin-top: 20px; text-align: center;">
        <script type="text/javascript"> 
 	 atOptions = { 
 	 	 'key' : '362dc406b1389a197a13b398f23c321a', 
 	 	 'format' : 'iframe', 
 	 	 'height' : 250, 
 	 	 'width' : 300, 
 	 	 'params' : {} 
 	 }; 
 </script> 
 <script type="text/javascript" src="//waistcoatreferchemistry.com/362dc406b1389a197a13b398f23c321a/invoke.js"></script>
    </div>

    <div class="timer-container">
        <span id="timer">5</span> seconds remaining...
    </div>

    <a href="https://www.example.com" target="_blank" class="open-link-button" id="openLinkBtn">
        Open Link
    </a>

    <script>
        const timerElement = document.getElementById('timer');
        const openLinkBtn = document.getElementById('openLinkBtn');
        let timeLeft = 5;

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.parentElement.style.display = 'none'; // Hide timer text
                openLinkBtn.style.display = 'block'; // Show the button
            }
        }, 1000);
    </script>
</body>
</html>
